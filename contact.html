<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- Créer une section principale avec un titre et un formulaire de contact -->
    <main>
        <header>
            <img src="./assets/293.webp" alt="Logo du site">
            <nav>
                <span id="hamburger"></span>
                <ul class="classList toggle">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="previsions.html">Prévisions</a></li>
                    <li><a href="carte.html">Carte</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="en/index.html">English</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h2>Contactez-nous</h2>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Entrez le sujet de votre message" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Entrez votre message" rows="10" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <footer>
            <p> &copy; Tout Droit Reservé - Créé par Bounyamine </p>
        </footer>
    </main>

    <script src="assets/hamburger.js"></script>
    <script src="assets/deleteAdds.js"></script>
    <script src="assets/contact.js"></script>
</body>

</html>
